<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu lateral esquerdo -->
            <nav id="sidebar" class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="hoje-meu-dia">
                                Hoje/Meu Dia
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="importantes">
                                Importantes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="concluidas">
                                Concluídas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="categoria-pessoal">
                                Pessoal
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="categoria-profissional">
                                Profissional
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="categoria-academico">
                                Acadêmico
                            </a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-secondary mt-3" id="adicionar-categoria-btn"><i class="fas fa-plus"></i> Adicionar Nova Categoria</button>
                </div>
            </nav>

            <!-- Conteúdo principal -->
            <main role="main" class="col-md-8 ml-sm-auto col-lg-10 px-4">
                <h1 class="h2">Meu Dia</h1>
                <p id="data-atual"></p>

                <!-- Lista de tarefas -->
                <ul id="lista-tarefas-hoje" class="list-group"></ul>
            </main>

            <!-- Aside direito (oculto por padrão) -->
            <aside id="aside-direito" class="col-md-2 bg-light d-none">
                <button id="fechar-aside-direito" class="close">&times;</button>
                <h3 id="titulo-detalhe"></h3>
                <button id="importancia-detalhe" class="btn btn-outline-secondary"><i class="far fa-star"></i></button>
                <div id="gerenciar-tarefa" class="gerenciar-tarefa mt-3">
                    <p>Data: <input type="text" id="data-detalhe" class="form-control"></p>
                    <p>Lembrete: <button id="lembrete-detalhe" class="btn btn-outline-secondary"><i class="fas fa-bell"></i></button></p>
                    <p>Anotações:</p>
                    <textarea id="anotacoes-detalhe" class="form-control" rows="3"></textarea>
                    <button id="salvar-detalhes" class="btn btn-primary mt-2">Salvar</button>
                    <button id="excluir-tarefa" class="btn btn-danger mt-2">Excluir</button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Input fixo para adicionar tarefas -->
    <div id="task-form" class="task-form fixed-bottom mb-3">
        <div class="input-group">
            <input type="text" id="titulo-tarefa" class="form-control" placeholder="Adicionar nova tarefa...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="estrela-tarefa-btn" type="button"><i class="fas fa-star"></i></button>
                <button class="btn btn-primary" id="adicionar-tarefa-btn" type="button"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
